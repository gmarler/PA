<!DOCTYPE html>
<html lang="en" ng-app="pa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Performance Analytics for Solaris</title>
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/PA.css" rel="stylesheet">
</head>
<body>

  <div class="container-fluid">

    <div host-info ng-controller="HostController as vm"></div>
    <div subsystem-navbar ng-controller="SubsystemsController as vm"></div>
    <div subsystem-metrics-navbar ng-controller="SubsystemsController as vm"></div>

    <div class="col-md-2" style="display:inline-block" ng-controller="DatepickerDemoController">
      <p class="input-group">
        <input type="text" uib-datepicker-popup ng-model="dt" class="form-control"
               is-open="popup.opened" datepicker-options="dateOptions" ng-required="true"
               close-text="Close" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="open()">
            <i class="glyphicon glyphicon-calendar"></i>
          </button>
        </span>
      </p>
    </div>

    <div memstat-d3></div>
  </div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/lodash/lodash.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/d3/d3.min.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="bower_components/bootstrap-ui-datetime-picker/dist/datetime-picker.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

  <!-- Main AngularJS App -->
  <script src="app/pa-app.js"></script>
  <!-- AngularJS Components -->
  <script src="app/host/host.js"></script>
  <script src="app/subsystems/subsystems.js"></script>
  <!-- Models/Services -->
  <script src="app/common/models/host-model.js"></script>
  <script src="app/common/models/subsystems-model.js"></script>
  <script src="app/common/directives/memstat-d3.js"></script>

</body>
</html>
