<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3 v4 Flamegraph Tests</title>
  <!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
  <style>
    .chart {
      background:    lightgray;
      border:        1px solid black;
      min-width:      768px;
      min-height:     768px;
    }
  </style>
</head>
<body>

  <div class="chart"></div>

  <script type="text/javascript" src="d3v4/d3.min.js"></script>
  <script type="text/javascript">
//    var flamegraph = d3.flameGraph()
//      .width(1024)
//      .height(768);

    d3.json("kernel-stack-simple.json", function(error, data) {
      if (error) return console.warn("WE DIED: " + error);
      console.log(data);
//      d3.select("#chart")
//        .data(data)
//        .call(flamegraph);
      var  width      =  768;
      var height      =  768;
      var cell_height =   18;

      var xScale = d3.scaleLinear().range([0, width]).domain([0,1024]),
          yScale = d3.scaleLinear().range([height, 0]).domain([0,10]);

      var root = d3.hierarchy(data)
        .sum(function (d) { return d.children ? 0 : 1; })
        .sort(null);

      var partition = d3.partition()
        .size([height, width])
        .padding(0);

      partition(root);

      var svg = d3.select('.chart')
        .append('svg')
          .attr('width', width)  // properly size the svg element to contain elems
          .attr('height', height);

      var bars = svg
          .selectAll('g')
          .data(root.descendants())
        .enter()
          .append('g')
          .attr('transform',
            function (d, i) {  return 'translate(' + xScale(d.x0) + ',' +
                                                 (height - yScale(d.depth) - cell_height) + ')'; });


      var nodes = bars
          .append('rect')
        .attr('fill', function(d) {
          return "purple";
        })
        .attr('stroke', 'black')
        .attr("x", function(d) { return d.x0; })
        .attr("y", function(d) { return d.y0; })
        .attr("height", function(d) { return cell_height; // d.y1 - d.y0;
        })
        .attr("width", function(d) { return d.x1 - d.x0; });

      bars.append('text')
        .text(function(d) {
          console.log(d);
          return d.data.name;
        });

    });
  </script>



</body>
</html>
